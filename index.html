<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h4>Player X Turn</h4>
    
    <div class="container">
        <input type="text" id="f1" class="field"></input>
        <input type="text" id="f2" class="field"></input>
        <input type="text" id="f3" class="field"></input>
        <input type="text" id="f4" class="field"></input>
        <input type="text" id="f5" class="field"></input>
        <input type="text" id="f6" class="field"></input>
        <input type="text" id="f7" class="field"></input>
        <input type="text" id="f8" class="field"></input>
        <input type="text" id="f9" class="field"></input>
        <div class="win-lines">
            <div class="win-line1"></div>
            <div class="win-line2"></div>
            <div class="win-line3"></div>
            <div class="win-line4"></div>
            <div class="win-line5"></div>
            <div class="win-line6"></div>
            <div class="win-line7"></div>
            <div class="win-line8"></div>
        </div>
    </div>
        <button class="reset">New Game</button>

    <script src="script.js"></script>
</body>
</html>
